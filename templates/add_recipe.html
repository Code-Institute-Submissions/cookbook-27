{% extends 'base.html' %} {% block content %}
<h3>Add Task</h3>
<div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
             <div class="input-field col s12">
                <i class="material-icons prefix">restaurant</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_prefix">Recipe</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Ingridients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">whatshot</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Method</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
